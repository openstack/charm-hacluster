type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
    - actions/*
    - charmhelpers/*
    - files/*
    - hooks/*
    - lib/*
    - templates/*
    - actions.yaml
    - config.yaml
    - copyright
    - icon.svg
    - LICENSE
    - Makefile
    - metadata.yaml
    - README.md

base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
